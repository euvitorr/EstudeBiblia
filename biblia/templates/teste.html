<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Livro com Animação Realista</title>
<style>
    body, html {
        margin: 0;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0ebe3;
    }
    .book-container {
        width: 300px;
        height: 400px;
        perspective: 1000px;
        position: relative;
    }
    .book {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform-style: preserve-3d;
        transform: translate(-50%, -50%);
        animation: openBook 20s forwards;
    }
    @keyframes openBook {
        0%, 100% {
            transform: translate(-50%, -50%) rotateY(0deg);
        }
        50% {
            transform: translate(-50%, -50%) rotateY(-180deg);
        }
    }
    .cover, .page {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        backface-visibility: hidden;
    }
    .cover {
        background: linear-gradient(141deg, #897657 25%, #a9927d 75%);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-family: Arial, sans-serif;
    }
    .page {
        background-color: #fdfdfd;
        transform: rotateY(180deg);
        box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .page-content {
        padding: 20px;
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
        line-height: 1.6;
        color: #333;
    }
</style>
</head>
<body>

<div class="book-container">
    <div class="book">
        <div class="cover">Meu Livro</div>
        <div class="page">
            <div class="page-content">
                Conteúdo da página...
            </div>
        </div>
    </div>
</div>

<script>
setTimeout(function() {
    document.querySelector('.book-container').style.display = 'none';
}, 20000); // Espera 20 segundos antes de esconder o livro
</script>

</body>
</html>
