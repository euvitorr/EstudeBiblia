<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-indigo-400">
        <div class="w-full max-w-lg p-8 space-y-3 rounded-lg bg-white shadow-lg">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-indigo-600">Crie sua conta</h2>
                <p class="text-sm text-indigo-500">Preencha os dados para se cadastrar.</p>
            </div>
            <form action="" method="post" class="space-y-6" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <div>
                    <button type="submit" class="w-full py-2 text-sm font-medium text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cadastrar</button>
                </div>
            </form>
            <div class="text-sm text-center">
                <p class="text-indigo-600">Já tem uma conta? <a href="../login/" class="font-medium text-indigo-500 hover:underline">Entrar</a></p>
            </div>
        </div>
    </div>
</body>
</html>
