<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-indigo-400">
        <div class="w-full px-4 py-8 max-w-md space-y-3 rounded-lg bg-white shadow-lg sm:max-w-xl sm:px-6">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-indigo-600">Atualize seu perfil</h2>
                <p class="text-sm text-indigo-500">Modifique as informações que desejar.</p>
            </div>
            <form action="" method="post" class="space-y-6" enctype="multipart/form-data">
                {% csrf_token %}
                <!-- Campos do formulário -->
                <div class="flex flex-col space-y-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Usuário</label>
                        <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" name="name" id="name" value="{{ user.nome }}" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                    </div>
                    <div>
                        <label for="data_nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" value="{{ user.data_nascimento }}" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="foto_perfil" class="block text-sm font-medium text-gray-700">Foto de Perfil (mantenha em branco para não alterar)</label>
                        <input type="file" name="foto_perfil" id="foto_perfil" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Atualizar
                </button>
            </form>
            <div class="text-sm text-center">
                <p class="text-indigo-600"><a href="/logout/" class="font-medium text-indigo-500 hover:underline">Sair</a></p>
            </div>
        </div>
    </div>
</body>
</html>
