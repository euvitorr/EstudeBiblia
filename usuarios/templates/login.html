<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <style>
        .dropdown-menu {
            z-index: 1050; /* Valor exemplo, ajuste conforme necessário */
        }
        .modal {
            z-index: 1000; /* Valor exemplo, certifique-se de que é menor que o do dropdown */
        }
    </style>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-indigo-400">
        <div class="w-full max-w-md p-8 space-y-3 rounded-lg bg-white shadow-lg">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-indigo-600">Bem-vindo!</h2>
                <p class="text-sm text-indigo-500">Faça login ou crie uma nova conta.</p>
            </div>
            <form action="" method="post" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" id="email" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                    <input type="password" name="password" id="password" class="w-full px-3 py-2 mt-1 border rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                </div>
                <div>
                    <button type="submit" class="w-full py-2 text-sm font-medium text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Entrar</button>
                </div>
            </form>
            <div class="text-sm text-center">
                <p class="text-indigo-600">Não tem uma conta? <a href="../cadastro" class="font-medium text-indigo-500 hover:underline">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
